<!DOCTYPE html>
<html>
<head>
<title>Kalkulator Harga Jual</title>
</head>
<body>

<h2>Kalkulator Harga Jual</h2>
<h3>Updated : 11 Feb 2026</h3>

<form>
  <label for="modal">Modal:</label>
  <input type="number" id="modal" name="modal" step="0.01" onkeydown="if(event.keyCode==13){hitungHarga(); return false;}">
  <button type="button" onclick="hitungHarga()">Hitung</button>
  </tr><button type="button" onclick="hapusInput()">Hapus</button>
</form>

<br>

<table border="1" cellspacing="10">
  <tr>
    <th>Platform</th>
    <th>Harga Jual</th>
    <th>Copy</th>
  </tr>
  <tr>
    <td>Tokped Kecil(<666.667)</td>
    <td id="tokpedKecil"></td>
    <td><button onclick="copyToClipboard('tokpedKecil')">Copy</button></td>
  </tr>
  <tr style="background-color: #FFFF99;">
    <td>Tokped Besar</td>
    <td id="tokpedBesar"></td>
    <td><button onclick="copyToClipboard('tokpedBesar')">Copy</button></td>
  </tr>
  <tr>
    <td>Shopee (<666.667)</td>
    <td id="shopeeKecil"></td>
    <td><button onclick="copyToClipboard('shopeeKecil')">Copy</button></td>
  </tr>
  <tr style="background-color: #FFFF99;">
    <td>Shopee Besar</td>
    <td id="shopeeBesar"></td>
    <td><button onclick="copyToClipboard('shopeeBesar')">Copy</button></td>
  </tr>
  <tr>
    <td>Tiktok Kecil(<666.667)</td>
    <td id="tiktokkecil"></td>
    <td><button onclick="copyToClipboard('tiktokkecil')">Copy</button></td>
  <tr style="background-color: #FFFF99;">
    <td>Tiktok Besar</td>
    <td id="tiktokbesar"></td>
    <td><button onclick="copyToClipboard('tiktokbesar')">Copy</button></td>
  </tr>
  
  <!-- ðŸ”¥ PEMBATAS TIKTOK XTRA BOOST -->
<tr>
    <td colspan="3" align="center" bgcolor="#F5F5DC">
        <b>Harga Khusus Tiktok Xtra Boost</b>
    </td>
</tr>
  
    <tr style="background-color: #D3D3D3;">
    <td>TiktokXB < 666.667 </td>
    <td id="TiktokXBSmall"></td>
    <td><button onclick="copyToClipboard('TiktokXBSmall')">Copy</button></td>
  </tr>
  <tr style="background-color: #D3D3D3;">
    <td>TiktokXBMid < 1.333.334 </td>
    <td id="TiktokXBMid"></td>
    <td><button onclick="copyToClipboard('TiktokXBMid')">Copy</button></td>
  </tr>
  <tr style="background-color: #D3D3D3;">
    <td>TiktokXBLarge </td>
    <td id="TiktokXBLarge"></td>
    <td><button onclick="copyToClipboard('TiktokXBLarge')">Copy</button></td>
  </tr>
  
</table>

<script>
function hitungHarga() {
  var modal = parseFloat(document.getElementById("modal").value);
  
  var hargaTokpedKecil = Math.ceil((modal+1250) / 0.84 / 1000) * 1000;
  var hargaTokpedBesar = Math.ceil((modal + 40000 + 1250) / 0.9 / 1000) * 1000;
  var hargaShopeeBesar = Math.ceil((modal + 40000+1250) / 0.9 / 1000) * 1000;
  var hargaShopeeKecil = Math.ceil((modal+1250) / 0.84 / 1000) * 1000;
  var hargaTiktokKecil = Math.ceil((modal+1250) / 0.84 / 1000) * 1000;
  var hargaTiktokBesar = Math.ceil((modal + 40000+1250) / 0.9 / 1000) * 1000;
  var hargaTiktokXBSmall = Math.ceil((modal+1250) / 0.795 / 1000) * 1000;
  var hargaTiktokXBMid = Math.ceil((modal+40000+1250)/ 0.855 / 1000) * 1000;
  var hargaTiktokXBLarge = Math.ceil((modal+40000+60000+1250)/ 0.9 / 1000) * 1000;
  
  
  document.getElementById("tokpedKecil").innerHTML = hargaTokpedKecil.toFixed(0);
  document.getElementById("tokpedBesar").innerHTML = hargaTokpedBesar.toFixed(0);
  document.getElementById("shopeeBesar").innerHTML = hargaShopeeBesar.toFixed(0);
  document.getElementById("shopeeKecil").innerHTML = hargaShopeeKecil.toFixed(0);
  document.getElementById("tiktokbesar").innerHTML = hargaTiktokBesar.toFixed(0);
  document.getElementById("tiktokkecil").innerHTML = hargaTiktokKecil.toFixed(0);
  document.getElementById("TiktokXBSmall").innerHTML = hargaTiktokXBSmall.toFixed(0);
  document.getElementById("TiktokXBMid").innerHTML = hargaTiktokXBMid.toFixed(0);
  document.getElementById("TiktokXBLarge").innerHTML = hargaTiktokXBLarge.toFixed(0);
  
  
}

function copyToClipboard(elementId) {
  var text = document.getElementById(elementId).textContent;
  var tempInput = document.createElement("input");
  document.body.appendChild(tempInput);
  tempInput.value = text;
  tempInput.select();
  document.execCommand("copy");
  document.body.removeChild(tempInput);
  //alert("Text copied: " + text);
}

function hapusInput() {
  document.getElementById("modal").value = "";
}

</script>

</body>
</html>
